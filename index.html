<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Github user search</title>
  </head>
  <body>
    <main>
      <header>
        <h1>devfinder</h1>
        <div class="theme">
          <span>light</span><i class="fa-regular fa-sun"></i>
        </div>
      </header>

      <div class="form-container">
        <form action="">
          <div class="search-container">
            <i
              class="fa-solid fa-magnifying-glass fa-xl"
              style="color: #1f60d1"
            ></i>
            <input
              type="text"
              name="username"
              placeholder="Search Github username..."
            />
          </div>
          <button type="submit">Search</button>
        </form>
      </div>

      <template id="articleContainer">
        <article>
          <!-- header -->
          <img
            class="github-pp"
            src="./assets/images/github-octocat-13c86b8b336d.png"
            alt=""
          />
          <div class="info-container">
            <div>
              <div>
                <div class="name-container">
                  <div>
                    <h2>The Octocat</h2>
                    <p class="login">@octocat</p>
                  </div>
                  <p class="bio">This profile has no bio</p>
                </div>
              </div>
              <p class="join-date">Joined 25 Jan 2011</p>
            </div>
            <!-- content -->
            <div class="content-container">
              <div>
                <p>Repos</p>
                <p class="repos-nb">8</p>
              </div>
              <div>
                <p>Followers</p>
                <p class="followers-nb">3938</p>
              </div>
              <div>
                <p>Following</p>
                <p class="following-nb">9</p>
              </div>
            </div>
            <!-- footer -->
            <div class="footer-container">
              <div>
                <i class="fa-solid fa-location-dot"></i>
                <p class="location">San Fransisco</p>
              </div>
              <div>
                <i class="fa-brands fa-twitter"></i>
                <p class="twitter">Not available</p>
              </div>
              <div>
                <i class="fa-solid fa-link"></i>
                <p class="blog">https://github.blog</p>
              </div>
              <div>
                <i class="fa-solid fa-building-circle-arrow-right"></i>
                <a class="github" href="">@github</a>
              </div>
            </div>
          </div>
        </article>
      </template>
    </main>

		<script src="./assets/js/theme.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js//api.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
